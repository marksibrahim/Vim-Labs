{% extends "_layout.html" %}

{% block top_block %}
    <div class="section">
        <div class="row center">
        <div class="col s12">
        {% if current_user.is_authenticated %}
            <h2>Hi, {{ current_user.nickname }}!</h2>
            <p><a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            <a href="{{ url_for('oauth_authorize', provider='google') }}">
                <img id="g-sign-btn" class="my-hover" src="{{ url_for('static', filename='img/btn_google_signin_dark_normal_web.png') }}">
            </a>
        {% endif %}
        </div>
        </div>
    </div>
{% endblock %}

{% block page_content %}
{% endblock %}
